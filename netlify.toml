[build]
  base = "."
  command = "corepack enable && corepack prepare bun@1.3.1 --activate && bun install --frozen-lockfile && bun web build:production"
  publish = "apps/web/build"

[build.environment]
  NODE_VERSION = "22"
  BUN_VERSION = "1.3.1"
  CLOUDFLARE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
